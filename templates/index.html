<!doctype html>
<html>
<head>
    <title>TestReg</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<div class=page>
    <h1><a href="/">TestReg</a></h1>
    <div class=metanav>
        {% if not session.logged_in %}
            <a href="{{ url_for('registration') }}">Registration</a> | <a href="{{ url_for('login') }}">log in</a>
        {% else %}
            Signed in as - <strong>{{ session.logged_in }}</strong> | <a href="{{ url_for('logout') }}">log out</a>
        {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
</body>
</html>
